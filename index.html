<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baek Seongmin by Risput</title>
    
    <style>
        .body {
            background-color: #292929;
            display: grid;
            place-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: black;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding-bottom: 0px;
            font-size: 40px;
            text-align: center;
            position: relative;
            display: none; /* Initially hide the h1 element */
            animation: slideInFromBottom 2s ease-out;
        }
        h2 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding-bottom: 0px;
            font-size: 30px;
            text-align: center;
        }
        
        .container {
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5); 
            background-color: #212121;
            width: 80%;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            padding-bottom: -20px;
            overflow: hidden; /* Menyembunyikan scrollbar */
            height: 525px; /* Menentukan tinggi container untuk scrolling vertikal */
            position: relative; /* Menjaga elemen tetap dalam konteks container */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }
        .box {
            background-color: #292929;
            border: 1px solid #fff;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            color: white;
        }
        .box img {
            max-width: 100%;
            height: auto;
        }
        
        /* musik */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border: 1px solid #888;
            width: 250px; /* Ubah sesuai kebutuhan lebar */
            height: 140px; /* Ubah sesuai kebutuhan tinggi */
            border-radius: 10px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 1s ease-in-out;
            color: white;
        }
        .popup h2 {
            margin-top: 15px;
            font-size: 24px;
        }
        .popup p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {            
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            width: calc(100% - 25px);
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 100;
            }
        }
        @keyframes slideInFromBottom {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="initialPopup">
        <div class="popup">
            <!-- Konten popup -->
            <h2>Selamat Datang di Website Risput</h2>
            <p></p>
            
            <!-- Tombol tutup -->
            <button class="btn btn-dark" id="closePopup">Okee</button>

            <!-- Audio untuk musik latar belakang -->
            <audio id="backgroundMusic" autoplay loop>
                <source src="Song.mp3" type="audio/mpeg">
                Maaf, browser Anda tidak mendukung pemutaran audio.
            </audio>
        </div>
    </div>

    <main>
        <div class="container" id="scroll-container">
            <div class="box">
                <img src="5.jpg" alt="Gambar 1">
                Photo 1
            </div>
            <div class="box">
                <img src="2.jpg" alt="Gambar 2">
                Photo 2
            </div>
            <div class="box">
                <img src="3.jpg" alt="Gambar 3">
                Photo 3
            </div>
            <div class="box">
                <img src="4.jpg" alt="Gambar 4">
                Photo 4
            </div>
            <div class="box">
                <img src="1.jpg" alt="Gambar 5">
                Photo 5
            </div>
        </div>
    </main>
    <h1 id="baekSeongmin">Baek Seongmin</h1>

    <script>
        const container = document.getElementById('scroll-container');
        let scrollAmount = 0;
        let scrollInterval;

        function autoScroll() {
            scrollAmount += 1;
            container.scrollTop = scrollAmount;
            if (scrollAmount >= container.scrollHeight - container.clientHeight) {
                scrollAmount = 0;
            }
        }

        function startAutoScroll() {
            scrollInterval = setInterval(autoScroll, 20); // Mengatur kecepatan scroll
        }

        // Fungsi untuk menampilkan popup
        function showPopup() {
            var initialPopup = document.getElementById("initialPopup");
            initialPopup.style.display = "block";
        }

        // Fungsi untuk menyembunyikan popup
        function closePopup() {
            var initialPopup = document.getElementById("initialPopup");
            initialPopup.style.display = "none";
            startAutoScroll();
            showBaekSeongmin();
        }

        // Tambahkan event listener ke tombol tutup popup
        var closePopupButton = document.getElementById("closePopup");
        closePopupButton.addEventListener("click", closePopup);

        // Tampilkan popup saat memuat halaman (Anda bisa mengatur delay jika diperlukan)
        window.addEventListener("load", showPopup);

        function playMusic() {
            var audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        // Fungsi untuk menampilkan "Baek Seongmin" dengan animasi
        function showBaekSeongmin() {
            var baekSeongmin = document.getElementById("baekSeongmin");
            baekSeongmin.style.display = "block";
        }

        // Tambahkan event listener ke tombol
        var closePopup = document.getElementById("closePopup");
        closePopup.addEventListener("click", playMusic);
    </script>
</body>
</html>
